<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-box { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #4f46e5; }
        pre { background: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîå Backend Connection Test</h1>
    
    <div class="test-box">
        <h3>Step 1: Make sure backend is running</h3>
        <p>Run: <code>cd edutech_backend && python manage.py runserver 8000</code></p>
    </div>

    <div class="test-box">
        <h3>Step 2: Test API Endpoints</h3>
        <button onclick="testCourses()">Test Get Courses</button>
        <button onclick="testSignup()">Test Signup</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCreateCourse()">Test Create Course</button>
    </div>

    <div id="results"></div>

    <script src="js/config.js"></script>
    <script>
        const results = document.getElementById('results');

        function showResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test-box ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${success ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testCourses() {
            try {
                const data = await API.getCourses();
                showResult('Get Courses', true, data);
            } catch (error) {
                showResult('Get Courses', false, { error: error.message });
            }
        }

        async function testSignup() {
            try {
                const data = await API.signup({
                    name: 'Test User',
                    email: `test${Date.now()}@test.com`,
                    password: 'test123',
                    role: 'student'
                });
                showResult('Signup', true, data);
            } catch (error) {
                showResult('Signup', false, { error: error.message });
            }
        }

        async function testLogin() {
            try {
                const data = await API.login({
                    email: 'admin@edulearn.com',
                    password: 'admin123'
                });
                showResult('Login', true, data);
            } catch (error) {
                showResult('Login', false, { error: error.message });
            }
        }

        async function testCreateCourse() {
            try {
                const data = await API.createCourse({
                    title: 'Test Course',
                    description: 'This is a test course',
                    category: 'programming',
                    price: 29.99,
                    instructor_id: 'admin',
                    modules: []
                });
                showResult('Create Course', true, data);
            } catch (error) {
                showResult('Create Course', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
