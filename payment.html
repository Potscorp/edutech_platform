<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - EduLearn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-content">
            <div class="course-summary">
                <h2>Order Summary</h2>
                <div class="course-item">
                    <img src="https://via.placeholder.com/100" alt="Course">
                    <div>
                        <h3>Complete Web Development Bootcamp</h3>
                        <p>By John Doe</p>
                    </div>
                </div>
                <div class="price-breakdown">
                    <div class="price-row">
                        <span>Course Price</span>
                        <span>$49.99</span>
                    </div>
                    <div class="price-row">
                        <span>Tax</span>
                        <span>$5.00</span>
                    </div>
                    <div class="price-row total">
                        <span>Total</span>
                        <span>$54.99</span>
                    </div>
                </div>
            </div>
            <div class="payment-form">
                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-method active" onclick="selectPayment('card')">
                        <i class="fas fa-credit-card"></i>
                        <span>Credit/Debit Card</span>
                    </div>
                    <div class="payment-method" onclick="selectPayment('paypal')">
                        <i class="fab fa-paypal"></i>
                        <span>PayPal</span>
                    </div>
                    <div class="payment-method" onclick="selectPayment('stripe')">
                        <i class="fab fa-stripe"></i>
                        <span>Stripe</span>
                    </div>
                </div>
                <form onsubmit="handlePayment(event)" id="paymentForm">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Cardholder Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Pay $54.99</button>
                </form>
                <p class="secure-note"><i class="fas fa-lock"></i> Your payment is secure and encrypted</p>
            </div>
        </div>
    </div>
    <script src="js/payment.js"></script>
</body>
</html>
